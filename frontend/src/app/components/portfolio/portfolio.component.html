<!-- Portfolio Section -->
<section class="relative py-24 bg-gradient-dark overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 pointer-events-none">
    <!-- Particles/Stars effect -->
    <div class="absolute top-[15%] left-[20%] w-2 h-2 bg-vuk-primary-400 rounded-full animate-pulse" style="animation-delay: 0.3s;"></div>
    <div class="absolute top-[30%] left-[70%] w-1 h-1 bg-vuk-accent-400 rounded-full animate-pulse" style="animation-delay: 0.8s;"></div>
    <div class="absolute top-[55%] left-[25%] w-1.5 h-1.5 bg-vuk-primary-300 rounded-full animate-pulse" style="animation-delay: 1.3s;"></div>
    <div class="absolute top-[75%] right-[20%] w-2 h-2 bg-vuk-accent-300 rounded-full animate-pulse" style="animation-delay: 1.8s;"></div>
    <div class="absolute top-[40%] right-[35%] w-1 h-1 bg-vuk-primary-500 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-[20%] left-[55%] w-1.5 h-1.5 bg-vuk-accent-500 rounded-full animate-pulse" style="animation-delay: 1.5s;"></div>

    <!-- Rotating gradient orbs -->
    <div class="absolute top-1/3 -left-20 w-96 h-96 bg-gradient-to-br from-vuk-accent-500/20 to-transparent rounded-full blur-3xl animate-spin-slow" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-1/3 -right-20 w-96 h-96 bg-gradient-to-tl from-vuk-primary-500/20 to-transparent rounded-full blur-3xl animate-spin-slow" style="animation-direction: reverse; animation-delay: 3s;"></div>

    <!-- Diagonal animated lines -->
    <div class="absolute top-0 left-0 right-0 bottom-0 opacity-20">
      <div class="absolute w-full h-px bg-gradient-to-r from-transparent via-vuk-accent-500/40 to-transparent rotate-45 origin-center animate-slide-diagonal" style="top: 30%; animation-delay: 0.5s;"></div>
      <div class="absolute w-full h-px bg-gradient-to-r from-transparent via-vuk-primary-500/40 to-transparent -rotate-45 origin-center animate-slide-diagonal" style="top: 70%; animation-delay: 2s;"></div>
    </div>

    <!-- Wave effect - diagonal from top-left to bottom-right -->
    <div class="absolute -top-1/4 -left-1/4 w-[150%] h-[150%] opacity-30">
      <div class="absolute inset-0 bg-gradient-to-br from-vuk-accent-500/20 via-transparent to-transparent animate-wave-slow" style="animation-delay: 1s;"></div>
    </div>

    <!-- Mesh gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-vuk-accent-900/5 via-transparent to-vuk-primary-900/5 animate-gradient"></div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="font-display text-5xl md:text-6xl font-bold mb-6">
        <span class="bg-gradient-vuk-accent bg-clip-text text-transparent">Portfólio</span>
      </h2>
      <p class="text-xl text-vuk-dark-300 max-w-2xl mx-auto">
        Conheça alguns dos nossos trabalhos mais recentes
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      @for (project of projects; track project.title) {
        <div class="group relative overflow-hidden rounded-3xl cursor-pointer h-96">
          <!-- Background Image -->
          <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110"
               [style.background-image]="'url(' + project.image + ')'">
          </div>

          <!-- Gradient Overlay -->
          <div class="absolute inset-0 bg-gradient-to-t {{project.gradient}} opacity-60 group-hover:opacity-80 transition-opacity duration-500"></div>

          <!-- Content -->
          <div class="relative h-full flex flex-col justify-end p-8 text-white transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
            <span class="text-sm font-semibold uppercase tracking-wider mb-2 opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">
              {{ project.category }}
            </span>
            <h3 class="font-display text-3xl font-bold mb-3">
              {{ project.title }}
            </h3>
            <p class="text-lg opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-200">
              {{ project.description }}
            </p>
          </div>

          <!-- View More Button -->
          <div class="absolute top-6 right-6 w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </div>
        </div>
      }
    </div>

    <!-- CTA -->
    <div class="text-center mt-16">
      <button class="px-10 py-4 bg-gradient-vuk-accent rounded-full font-semibold text-lg hover:shadow-vuk-glow-accent transition-all duration-300 hover:scale-105">
        Ver Todos os Projetos
      </button>
    </div>
  </div>
</section>
