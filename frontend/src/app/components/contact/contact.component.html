<!-- Contact Section -->
<section class="relative py-24 bg-vuk-dark-900 overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 pointer-events-none">
    <!-- Particles/Stars effect -->
    <div class="absolute top-[12%] left-[18%] w-2 h-2 bg-vuk-primary-400 rounded-full animate-pulse" style="animation-delay: 0.6s;"></div>
    <div class="absolute top-[28%] left-[72%] w-1 h-1 bg-vuk-accent-400 rounded-full animate-pulse" style="animation-delay: 1.1s;"></div>
    <div class="absolute top-[58%] left-[22%] w-1.5 h-1.5 bg-vuk-primary-300 rounded-full animate-pulse" style="animation-delay: 1.6s;"></div>
    <div class="absolute top-[78%] right-[18%] w-2 h-2 bg-vuk-accent-300 rounded-full animate-pulse" style="animation-delay: 2.1s;"></div>
    <div class="absolute top-[42%] right-[38%] w-1 h-1 bg-vuk-primary-500 rounded-full animate-pulse" style="animation-delay: 1.3s;"></div>
    <div class="absolute top-[32%] left-[52%] w-1.5 h-1.5 bg-vuk-accent-500 rounded-full animate-pulse" style="animation-delay: 1.8s;"></div>

    <!-- Rotating gradient orbs -->
    <div class="absolute top-1/3 -left-20 w-96 h-96 bg-gradient-to-br from-vuk-primary-500/20 to-transparent rounded-full blur-3xl animate-spin-slow" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-1/3 -right-20 w-96 h-96 bg-gradient-to-tl from-vuk-accent-500/20 to-transparent rounded-full blur-3xl animate-spin-slow" style="animation-direction: reverse; animation-delay: 4s;"></div>

    <!-- Diagonal animated lines -->
    <div class="absolute top-0 left-0 right-0 bottom-0 opacity-20">
      <div class="absolute w-full h-px bg-gradient-to-r from-transparent via-vuk-primary-500/40 to-transparent rotate-45 origin-center animate-slide-diagonal" style="top: 25%; animation-delay: 1s;"></div>
      <div class="absolute w-full h-px bg-gradient-to-r from-transparent via-vuk-accent-500/40 to-transparent -rotate-45 origin-center animate-slide-diagonal" style="top: 65%; animation-delay: 2.5s;"></div>
    </div>

    <!-- Wave effect - diagonal from top-left to bottom-right -->
    <div class="absolute -top-1/4 -left-1/4 w-[150%] h-[150%] opacity-30">
      <div class="absolute inset-0 bg-gradient-to-br from-vuk-primary-500/20 via-transparent to-transparent animate-wave-slow" style="animation-delay: 2s;"></div>
    </div>

    <!-- Mesh gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-vuk-primary-900/5 via-transparent to-vuk-accent-900/5 animate-gradient"></div>
  </div>

  <div class="relative container mx-auto px-6 z-10">
    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="font-display text-5xl md:text-6xl font-bold mb-6">
        <span class="bg-gradient-vuk bg-clip-text text-transparent">Vamos Conversar?</span>
      </h2>
      <p class="text-xl text-vuk-dark-300 max-w-2xl mx-auto">
        Conte-nos sobre seu projeto e descubra como podemos ajudar sua marca a crescer
      </p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 max-w-6xl mx-auto">
      <!-- Contact Form -->
      <div class="bg-vuk-dark-800/50 backdrop-blur-sm border border-vuk-dark-700 rounded-3xl p-8">
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label class="block text-sm font-semibold mb-2 text-vuk-dark-200">Nome</label>
            <input
              type="text"
              [(ngModel)]="formData.name"
              name="name"
              class="w-full px-4 py-3 bg-vuk-dark-900 border border-vuk-dark-700 rounded-xl focus:border-vuk-primary-500 focus:ring-2 focus:ring-vuk-primary-500/20 outline-none transition-all"
              placeholder="Seu nome completo"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2 text-vuk-dark-200">Email</label>
            <input
              type="email"
              [(ngModel)]="formData.email"
              name="email"
              class="w-full px-4 py-3 bg-vuk-dark-900 border border-vuk-dark-700 rounded-xl focus:border-vuk-primary-500 focus:ring-2 focus:ring-vuk-primary-500/20 outline-none transition-all"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2 text-vuk-dark-200">Telefone</label>
            <input
              type="tel"
              [(ngModel)]="formData.phone"
              name="phone"
              class="w-full px-4 py-3 bg-vuk-dark-900 border border-vuk-dark-700 rounded-xl focus:border-vuk-primary-500 focus:ring-2 focus:ring-vuk-primary-500/20 outline-none transition-all"
              placeholder="(00) 00000-0000"
            />
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2 text-vuk-dark-200">Mensagem</label>
            <textarea
              [(ngModel)]="formData.message"
              name="message"
              rows="5"
              class="w-full px-4 py-3 bg-vuk-dark-900 border border-vuk-dark-700 rounded-xl focus:border-vuk-primary-500 focus:ring-2 focus:ring-vuk-primary-500/20 outline-none transition-all resize-none"
              placeholder="Conte-nos sobre seu projeto..."
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full py-4 bg-gradient-vuk rounded-xl font-semibold text-lg hover:shadow-vuk-glow transition-all duration-300 hover:scale-[1.02]"
          >
            Enviar Mensagem
          </button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="space-y-8">
        <!-- Contact Cards -->
        <div class="bg-vuk-dark-800/50 backdrop-blur-sm border border-vuk-dark-700 rounded-3xl p-6 hover:border-vuk-primary-500 transition-all duration-300">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-gradient-vuk rounded-xl flex items-center justify-center flex-shrink-0">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </div>
            <div>
              <h4 class="font-semibold mb-1">Email</h4>
              <p class="text-vuk-dark-300">contato&#64;vuk.com.br</p>
            </div>
          </div>
        </div>

        <div class="bg-vuk-dark-800/50 backdrop-blur-sm border border-vuk-dark-700 rounded-3xl p-6 hover:border-vuk-accent-500 transition-all duration-300">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-gradient-vuk-accent rounded-xl flex items-center justify-center flex-shrink-0">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
              </svg>
            </div>
            <div>
              <h4 class="font-semibold mb-1">Telefone</h4>
              <p class="text-vuk-dark-300">(11) 9999-9999</p>
            </div>
          </div>
        </div>

        <div class="bg-vuk-dark-800/50 backdrop-blur-sm border border-vuk-dark-700 rounded-3xl p-6 hover:border-vuk-secondary-500 transition-all duration-300">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-gradient-vuk-alt rounded-xl flex items-center justify-center flex-shrink-0">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </div>
            <div>
              <h4 class="font-semibold mb-1">Endereço</h4>
              <p class="text-vuk-dark-300">São Paulo, SP</p>
            </div>
          </div>
        </div>

        <!-- Social Media -->
        <div class="bg-vuk-dark-800/50 backdrop-blur-sm border border-vuk-dark-700 rounded-3xl p-6">
          <h4 class="font-semibold mb-4">Siga-nos</h4>
          <div class="flex gap-4">
            <a href="#" class="w-12 h-12 bg-vuk-dark-900 rounded-xl flex items-center justify-center hover:bg-gradient-vuk transition-all duration-300 hover:scale-110">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
            </a>
            <a href="#" class="w-12 h-12 bg-vuk-dark-900 rounded-xl flex items-center justify-center hover:bg-gradient-vuk transition-all duration-300 hover:scale-110">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
              </svg>
            </a>
            <a href="#" class="w-12 h-12 bg-vuk-dark-900 rounded-xl flex items-center justify-center hover:bg-gradient-vuk transition-all duration-300 hover:scale-110">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-vuk-dark-950 py-12 border-t border-vuk-dark-800">
  <div class="container mx-auto px-6">
    <div class="text-center">
      <h3 class="font-display text-3xl font-bold bg-gradient-vuk bg-clip-text text-transparent mb-4">VUK</h3>
      <p class="text-vuk-dark-400 mb-6">Marketing & Propaganda</p>
      <p class="text-sm text-vuk-dark-500">
        © 2025 VUK. Todos os direitos reservados.
      </p>
    </div>
  </div>
</footer>
