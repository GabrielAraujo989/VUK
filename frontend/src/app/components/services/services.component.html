<!-- Services Section -->
<section class="relative py-24 bg-vuk-dark-900 overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 pointer-events-none">
    <!-- Particles/Stars effect -->
    <div class="absolute top-[10%] left-[15%] w-2 h-2 bg-vuk-primary-400 rounded-full animate-pulse"></div>
    <div class="absolute top-[25%] left-[75%] w-1 h-1 bg-vuk-accent-400 rounded-full animate-pulse" style="animation-delay: 0.5s;"></div>
    <div class="absolute top-[60%] left-[20%] w-1.5 h-1.5 bg-vuk-primary-300 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-[80%] right-[15%] w-2 h-2 bg-vuk-accent-300 rounded-full animate-pulse" style="animation-delay: 1.5s;"></div>
    <div class="absolute top-[45%] right-[40%] w-1 h-1 bg-vuk-primary-500 rounded-full animate-pulse" style="animation-delay: 0.7s;"></div>
    <div class="absolute top-[35%] left-[50%] w-1.5 h-1.5 bg-vuk-accent-500 rounded-full animate-pulse" style="animation-delay: 1.2s;"></div>

    <!-- Rotating gradient orbs -->
    <div class="absolute top-1/4 -left-20 w-96 h-96 bg-gradient-to-br from-vuk-primary-500/20 to-transparent rounded-full blur-3xl animate-spin-slow"></div>
    <div class="absolute bottom-1/4 -right-20 w-96 h-96 bg-gradient-to-tl from-vuk-accent-500/20 to-transparent rounded-full blur-3xl animate-spin-slow" style="animation-direction: reverse; animation-delay: 2s;"></div>

    <!-- Diagonal animated lines -->
    <div class="absolute top-0 left-0 right-0 bottom-0 opacity-20">
      <div class="absolute w-full h-px bg-gradient-to-r from-transparent via-vuk-primary-500/40 to-transparent rotate-45 origin-center animate-slide-diagonal" style="top: 20%;"></div>
      <div class="absolute w-full h-px bg-gradient-to-r from-transparent via-vuk-accent-500/40 to-transparent -rotate-45 origin-center animate-slide-diagonal" style="top: 60%; animation-delay: 1.5s;"></div>
    </div>

    <!-- Wave effect - diagonal from top-left to bottom-right -->
    <div class="absolute -top-1/4 -left-1/4 w-[150%] h-[150%] opacity-30">
      <div class="absolute inset-0 bg-gradient-to-br from-vuk-primary-500/20 via-transparent to-transparent animate-wave-slow"></div>
    </div>

    <!-- Mesh gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-vuk-primary-900/5 via-transparent to-vuk-accent-900/5 animate-gradient"></div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="font-display text-5xl md:text-6xl font-bold mb-6">
        <span class="bg-gradient-vuk bg-clip-text text-transparent">Nossos Serviços</span>
      </h2>
      <p class="text-xl text-vuk-dark-300 max-w-2xl mx-auto">
        Soluções completas de marketing e propaganda para fazer sua marca brilhar
      </p>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (service of services; track service.title) {
        <div class="group relative bg-vuk-dark-800/50 backdrop-blur-sm border border-vuk-dark-700 rounded-2xl p-8 hover:border-vuk-primary-500 transition-all duration-300 hover:shadow-vuk-card hover:-translate-y-2">
          <!-- Icon -->
          <div class="text-6xl mb-4">{{ service.icon }}</div>

          <!-- Content -->
          <h3 class="font-display text-2xl font-bold mb-4 group-hover:text-vuk-primary-400 transition-colors">
            {{ service.title }}
          </h3>
          <p class="text-vuk-dark-300 leading-relaxed">
            {{ service.description }}
          </p>

          <!-- Hover effect -->
          <div class="absolute inset-0 bg-gradient-to-br from-vuk-primary-500/0 to-vuk-primary-500/0 group-hover:from-vuk-primary-500/5 group-hover:to-vuk-primary-500/10 rounded-2xl transition-all duration-300"></div>
        </div>
      }
    </div>
  </div>
</section>
